---
# .github/workflows/rpm-build.yml

name: Build RPM Artifacts

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  build_rpm:
    runs-on: ubuntu-latest
    container: 
      image: fedora:latest
      options: --user root

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      - name: Install Build Dependencies
        run: |
          dnf install -yqq rpm-build python3-pyyaml tar gzip findutils git
      
      - name: Make Build Script Executable
        run: chmod +x build_rpm.sh

      - name: Run RPM Build Script
        run: ./build_rpm.sh

      - name: Commit and Push RPM to Branch
        run: |
          # Configure Git with the GitHub Actions user name and email
          git config --global user.name "jmedinar"
          git config --global user.email "jmedinar@gmail.com"

          # Add the newly built RPM files
          git add RPMS/*.rpm

          # Commit the changes
          git commit -m "Feat: Add new RPM release for ${{ github.ref_name }}"

          # Push the changes, authenticating with the GITHUB_TOKEN
          git push "https://${{ secrets._GITHUB_TOKEN }}@github.com/${{ github.repository }}" HEAD:${{ github.ref_name }}
...
